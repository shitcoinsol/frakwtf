
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>frak</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="favicon.png" rel="icon" type="image/png"/>
<style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') center center / cover no-repeat fixed;
      color: #e2d8c3;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: url('frak-cursor.png'), auto;
    }
    .logo {
      width: 240px;
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      filter: drop-shadow(0 0 4px #4a3820);
    }
    .typewriter {
      font-size: 1.25rem;
      max-width: 90vw;
      text-align: center;
    }
    .line {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e2d8c3;
      width: 0;
      visibility: hidden;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .enter-image {
      margin-top: 50px;
      width: 180px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
    }
    .enter-image:hover {
      transform: scale(1.05);
    }
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    @media (max-width: 600px) {
      .typewriter {
        font-size: 1rem;
        line-height: 1.5;
      }
      .enter-image {
        width: 140px;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
<img alt="frak logo" class="logo" src="frak-logo.png" style="position:absolute; top:40px; left:50%; transform:translateX(-50%);"/>
<div class="typewriter" id="typewriter" style="text-align: center; margin-top: 160px;"><span id="typing-text"></span></div>
<img alt="Frak pointing" class="frak-pointer" src="frak-pointing-down.png" style="width: 90px; margin: 30px auto -20px; display: block;"/>
<img alt="Enter" class="enter-image" id="enterBtn" src="enter-button.png">
<script>
document.addEventListener("DOMContentLoaded", function () {
  const target = document.getElementById("typing-text");
  const lines = [
    "Frak is not here to pump.",
    "Frak is not here to dump.",
    "Frak is just... here."
  ];
  let i = 0;
  function typeLine(lineIndex) {
    let charIndex = 0;
    function typeChar() {
      if (charIndex <= lines[lineIndex].length) {
        target.innerHTML = lines.slice(0, lineIndex).join('<br>') + '<br>' + lines[lineIndex].slice(0, charIndex) + "|";
        charIndex++;
        setTimeout(typeChar, 50);
      } else {
        setTimeout(() => {
          if (lineIndex + 1 < lines.length) typeLine(lineIndex + 1);
          else target.innerHTML = lines.join('<br>');
        }, 500);
      }
    }
    typeChar();
  }
  typeLine(0);
});
</script>
</img></body>
</html>
